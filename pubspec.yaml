name: debts_app
description: Debts management App.

version: 1.3.1+5

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  sqflite: ^1.2.0
  path_provider: ^1.6.0
  rxdart: ^0.22.3
  intl: ^0.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.1.1

flutter:
  uses-material-design: true

  assets:
   - assets/

  fonts:
    - family: Proximanova
      fonts:
        - asset: fonts/proximanova-regular.ttf
        - asset: fonts/proximanova-light.ttf
          weight: 300
        - asset: fonts/proximanova-semibold.ttf
          weight: 600
        - asset: fonts/proximanova-bold.ttf
          weight: 700
