name: debts_app
description: Debts management App.
version: 1.5.0+7

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  sqflite: ^1.2.0
  path_provider: ^1.6.0
  rxdart: ^0.23.1
  intl: ^0.16.0
  android_alarm_manager: ">=0.4.5+11 <2.0.0"
  flutter_local_notifications: ^1.4.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.1.1

flutter:
  uses-material-design: true

  assets:
   - assets/
   - lang/

  fonts:
    - family: Proximanova
      fonts:
        - asset: fonts/proximanova-regular.ttf
        - asset: fonts/proximanova-light.ttf
          weight: 300
        - asset: fonts/proximanova-semibold.ttf
          weight: 600
        - asset: fonts/proximanova-bold.ttf
          weight: 700
